<!DOCTYPE html>
<html lang="en">
  <head>
    <title><h1 style="border:2px solid Tomato;">Upload Page</h1></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
    <body>
      <form action="uploadImage" method="post" enctype="multipart/form-data" >
        <table border=“2” align=“center” width=“50%”>  
          <tr> 
             <th align=”center” bgcolor=”SlateBlue” style=”color:white” colspan=”5”>
               <h2>Image Upload</h2>
             </th>
          </tr>
          <tr> 
             <th align="right">Select Image:</th>
             <td><input type="file" name="image"/></td>
          </tr>
          <tr> 
             <th align="right">Select Name:</th>
             <td><input type="text" name="imageName"/></td>
           </tr>
           <tr> 
            <input type=”submit” value=”Upload”/>
            <input type=”reset” value=”Reset”/>
           </tr>
        
      </form>
  </body>
 </html>
